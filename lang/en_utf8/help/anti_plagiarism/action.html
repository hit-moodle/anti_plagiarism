<h1>Action</h1>

<h2>Confirm / Unconfirm</h2>

<p>If you are sure that the record is involved with plagiarism, click the confirm button. Then the involving students can see it in the block.</p>

<h2>Relevant / Show all</h2>

<p>The relevant button can help you to find a group of students who perhaps plagiarize each other.</p>
